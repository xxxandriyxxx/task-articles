<div class="grid" *ngFor="let article of articles">
  <div class="name">{{article.name}}</div>
  <div class="buy-wrap">
    <button class="buy-btn" (click)="addToCart(article)">Buy</button>
  </div>
  <div>{{article.label}}</div>
  <div><span class="bold">Price:</span>{{article.price}}</div>
</div>
